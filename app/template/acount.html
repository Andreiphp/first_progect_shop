<form id="checkout" name="checkout"  class="checkout">
    <div class="checkout-header">
        <h1 class="checkout-title">
            Checkout
            <span id="closeChecout" class="checkout-price">X</span>
        </h1>
    </div>
    <p>
        <input type="text" required class="checkout-input checkout-name" placeholder="Your name" pattern="[A-Z]{1,8}\s[A-Z]{1,8}" autofocus>
        <input type="text" required class="checkout-input checkout-exp" placeholder="MM" pattern="[0-9]{2}">
        <input type="text" required class="checkout-input checkout-exp" placeholder="YY"pattern="[0-9]{2}">
    </p>
    <p>
        <input type="text" required class="checkout-input checkout-card" placeholder="4111 1111 1111 1111" pattern="[0-9]{13,16}">
        <input type="text" required class="checkout-input checkout-cvc" placeholder="CVC" pattern="[0-9]{3}">
    </p>
    <p>
        <input type="submit" value="Purchase" class="checkout-btn">
    </p>
</form>

            <div class="change_contact_form">
